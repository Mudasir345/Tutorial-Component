<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TutorialComponent</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Import Calistoga font from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
  <!-- For Gilroy, you would typically need to add it from your assets or use a similar font -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" as="font">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'gilroy': ['Space Grotesk', 'sans-serif'],
            'calistoga': ['Calistoga', 'cursive'],
          },
        },
      },
    }
  </script>
</head>
<body class="bg-gray-50">
  <app-root></app-root>
</body>
</html>
